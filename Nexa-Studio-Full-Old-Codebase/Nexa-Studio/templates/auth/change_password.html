<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NEXA</title>
    
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        :root {
            --primary: #FFFFFF;
            --secondary: #1F1F1F;
            --accent: #FFFFFF;
            --background: #0a0a0a;
            --text: #e9ecef;
            --border: #495057;
            --light-accent: #212529;
            --error: #EF4444;
            --success: #10B981;
            --card-bg: #000000;
            --input-bg: #212529;
            --placeholder: #6c757d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            padding: 20px;
        }
        
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        
        .auth-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            color: #ced4da;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            padding: 12px 16px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            outline: none;
            background-color: var(--input-bg);
        }
        
        .btn-primary {
            background-color: #ffffff;
            border: none;
            color: #000000;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: #f8f9fa;
            color: #000000;
            transform: translateY(-1px);
        }
        
        .btn-outline-secondary {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--border);
            color: var(--text);
            border-color: var(--border);
            text-decoration: none;
        }
        
        .back-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
            color: var(--accent);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-group .btn-primary,
        .btn-group .btn-outline-secondary {
            flex: 1;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <a href="{{ url_for('auth_profile') }}" class="back-link">
                <i data-feather="arrow-left" width="16" height="16"></i>
                Back to Profile
            </a>
            
            <div class="auth-logo">
                <h1>NEXA</h1>
            </div>
            
            <h2 class="auth-title">Change Password</h2>
            
            <!-- Flash Messages would go here in full implementation -->
            
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" placeholder="Enter your current password" name="current_password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" placeholder="Enter your new password" name="new_password" required>
                    <div class="password-requirements">Minimum 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm your new password" name="confirm_password" required>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn-primary">Change Password</button>
                    <a href="{{ url_for('auth_profile') }}" class="btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
